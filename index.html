<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #fff;
      font-size: 2em;
      padding-bottom: 120px; /* extra space for footer */
    }
    header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      color: white;
      padding: 60px 20px 30px;
      text-align: center;
    }
    .time-now {
      text-align: right;
      font-size: 0.8em;
    }
    .user-greeting {
      text-align: left;
      font-size: 1em;
    }
    .search-bar {
      margin: 10px auto;
      max-width: 90%;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      color: #3c3c3c;
      font-size: 1.6em;
      margin-bottom: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }
    footer {
      position: sticky;
      bottom: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      color: white;
    }
    footer a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
    }
    .mic-btn {
      background: #0b0b45;
      color: white;
      font-size: 20px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -20px;
    }
    @media (max-width: 600px) {
      body {
        font-size: 1em;
      }
      .section h2 {
        font-size: 1.3em;
      }
      .card h3 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="time-now" id="currentTime"></div>
    <div class="user-greeting">HELLO, USER!</div>
    <div class="search-bar">
      <input type="text" placeholder="Tap twice to start searching...">
    </div>
    <h1><span style="color: gold">An invisible bridge</span><br>towards the world</h1>
  </header>

  <div class="section">
    <h2>TODAY'S NEWS</h2>
    <div class="grid">
      <div class="card">
        <img src="https://pic2.zhimg.com/v2-ad79da648dd4c3ed2b425369767ea92b_1440w.jpg" alt="New Tech Products" loading="lazy">
        <h3>New Tech Products</h3>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/21/21601.png" alt="Top News" loading="lazy">
        <h3>Top News</h3>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>EDUCATION</h2>
    <div class="grid">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3105/3105613.png" alt="Life Skills" loading="lazy">
        <h3>LIFE SKILLS</h3>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920293.png" alt="Application" loading="lazy">
        <h3>APPLICATION</h3>
      </div>
    </div>
  </div>

  <footer>
    <a href="#">Main Page</a>
    <a href="#">Marketplace</a>
    <div class="mic-btn">ðŸŽ¤</div>
    <a href="forum.html">Forum</a>
    <a href="#">Settings</a>
  </footer>

  <script>
    function updateTime() {
      const options = { timeZone: 'Asia/Kuala_Lumpur', hour: '2-digit', minute: '2-digit', hour12: true };
      const time = new Intl.DateTimeFormat('en-MY', options).format(new Date());
      document.getElementById('currentTime').textContent = time;
    }
    updateTime();
    setInterval(updateTime, 60000);
  </script>
</body>
</html>
