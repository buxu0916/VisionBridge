<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #fff;
      font-size: 2em;
      padding-bottom: 100px;
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover no-repeat;
      color: white;
      padding: 60px 20px 30px;
      text-align: center;
      position: relative;
    }

    .settings-icon {
      font-size: 2em;
      text-decoration: none;
      color: white;
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
      font-size: 0.8em;
      padding: 0 10px;
    }

    .user-greeting {
      font-size: 1em;
    }

    .search-bar {
      margin: 10px auto;
      max-width: 90%;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .section {
      padding: 20px;
    }

    .section h2 {
      color: #3c3c3c;
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: white;
      z-index: 100;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      text-align: center;
    }

    .mic-btn {
      background: #4e4ebf;
      color: white;
      font-size: 2.4em;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 600px) {
      body {
        font-size: 1em;
      }
      .section h2 {
        font-size: 1.3em;
      }
      .card h3 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="settings.html" class="settings-icon">‚öôÔ∏è</a>
    <div class="info-bar">
      <div class="user-greeting">HELLO, USER!</div>
      <div class="time-now" id="currentTime"></div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Tap twice to start searching..." />
    </div>
    <h1><span style="color: gold">An invisible bridge</span><br />towards the world</h1>
  </header>

  <div class="section">
    <h2>TODAY'S NEWS</h2>
    <div class="grid">
      <div class="card">
        <img src="https://pic2.zhimg.com/v2-ad79da648dd4c3ed2b425369767ea92b_1440w.jpg" alt="New Tech Products" loading="lazy" />
        <h3>New Tech Products</h3>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/21/21601.png" alt="Top News" loading="lazy" />
        <h3>Top News</h3>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>EDUCATION</h2>
    <div class="grid">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3105/3105613.png" alt="Life Skills" loading="lazy" />
        <h3>Life Skills</h3>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920293.png" alt="Application" loading="lazy" />
        <h3>Application</h3>
      </div>
    </div>
  </div>

  <footer>
    <a href="index.html">Main Page</a>
    <a href="VB Lite.html" class="mic-btn">üé§</a>
    <a href="forum.html">Forum</a>
  </footer>

  <script>
    function updateTime() {
      const options = { timeZone: 'Asia/Kuala_Lumpur', hour: '2-digit', minute: '2-digit', hour12: true };
      const time = new Intl.DateTimeFormat('en-MY', options).format(new Date());
      document.getElementById('currentTime').textContent = time;
    }
    updateTime();
    setInterval(updateTime, 60000);
  </script>
</body>
</html>
