<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionBridge Lite</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #3d3d70, #6364aa);
      color: #1c1c1c;
      padding-bottom: 80px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      font-size: 0.9em;
    }
    .header-title {
      font-size: 1.2em;
    }
    .time-now {
      text-align: right;
      font-size: 0.9em;
    }
    .chat-bubble {
      background: white;
      margin: 20px;
      border-radius: 20px;
      padding: 15px;
      font-size: 1.2em;
      width: fit-content;
      max-width: 80%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .chat-bubble::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -10px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent transparent white;
      transform: translateY(-50%);
    }
    .battery-image {
      display: flex;
      justify-content: center;
      margin: 10px;
    }
    .battery-image img {
      width: 80%;
      max-width: 300px;
      border: 8px solid white;
      border-radius: 8px;
    }
    .text-box {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      opacity: 0.7;
      text-align: right;
    }
    .volunteer-btn, .nav-btn {
      display: block;
      margin: 20px auto;
      background: #d3d9ff;
      border: 4px solid #2e2e80;
      border-radius: 12px;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      color: #111;
      width: 80%;
      text-decoration: none;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      color: black;
      z-index: 100;
    }
    footer a {
      color: black;
      text-decoration: none;
      font-size: 1.0em;
    }
    footer div {
      text-align: center;
      color: black;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">VisionBridge Lite</div>
    <div class="time-now" id="currentTime"></div>
  </header>

  <div class="chat-bubble">
    The battery‚Äôs size and brand.
  </div>

  <div class="battery-image">
    <img src="https://www.cune.com.cn/uploads/allimg/190710/3-1ZG0091K90-L.jpg" alt="Battery">
  </div>

  <div class="text-box">
    Text Recognize: <br>
    This is an AA size alkaline battery of PLESTR.
  </div>

  <a class="volunteer-btn" href="#">Help from Volunteers</a>

  <div class="chat-bubble">
    I need to go to Restaurant Best.
  </div>

  <a class="nav-btn" href="AI Nav.html">AI Navigation</a>

  <footer>
    <div>
      <a href="index.html">Main Page</a>
    </div>
    <div>
      <div>üé§</div>
      <a href="#">Voice</a>
    </div>
    <div>
      <div>‚å®Ô∏è</div>
      <a href="#">Keyboard</a>
    </div>
  </footer>

  <script>
    function updateTime() {
      const options = { timeZone: 'Asia/Kuala_Lumpur', hour: '2-digit', minute: '2-digit', hour12: true };
      const time = new Intl.DateTimeFormat('en-MY', options).format(new Date());
      document.getElementById('currentTime').textContent = time;
    }
    updateTime();
    setInterval(updateTime, 60000);
  </script>
</body>
</html>
