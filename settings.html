<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - VisionBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4fa;
      padding-bottom: 80px;
    }

    header {
      background-color: #3d3d70;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .back-link {
      margin: 10px 0;
      text-align: center;
    }

    .back-link a {
      background-color: #3d3d70;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
    }

    .mic-btn {
      background-color: #0b0b45;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -20px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Settings
  </header>

  <div class="container">
    <div class="section">
      <h2>User Info</h2>
      <p><strong>Name:</strong> VisionBridge User</p>
      <p><strong>Email:</strong> user@visionbridge.com</p>
    </div>

    <div class="section">
      <h2>Volume</h2>
      <label for="volume">Adjust volume:</label>
      <input type="range" id="volume" name="volume" min="0" max="100">
    </div>

    <div class="section">
      <h2>Preferences</h2>
      <div class="toggle">
        <span>Dark Mode</span>
        <input type="checkbox" name="darkmode">
      </div>
      <div class="toggle">
        <span>Notifications</span>
        <input type="checkbox" name="notifications">
      </div>
      <div class="toggle">
        <span>Screen Reader</span>
        <input type="checkbox" name="screenreader">
      </div>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Main Page</a>
    </div>
  </div>

  <footer>
    <a href="index.html">Main Page</a>
    <a href="#">Marketplace</a>
    <div class="mic-btn">
      <a href="VB Lite.html" style="color: white; text-decoration: none;">üé§</a>
    </div>
    <a href="index.html">Main Page</a>
    <a href="#">Settings</a>
  </footer>
</body>
</html>
